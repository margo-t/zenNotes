<br />
<h2 class="page-header">Add Note</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
  </div>

  <div class="form-group">
    <label>Note</label>
    <textarea rows="5" class="form-control" [(ngModel)]="notetext" name="notetext" required></textarea>
  </div>

  <div class="form-group">
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>
  <input type="submit" value="submit" class="btn btn-primary">
</form>
