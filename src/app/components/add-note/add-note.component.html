<form class="form-horizontal">
  <div class="jumbotron">
  <fieldset>
    <legend>Write a note</legend>

    <div class="form-group">
      <label for="textInput" class="col-lg-1 control-label">Title</label>
      <div class="col-lg-11">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="textArea" class="col-lg-1 control-label">Post</label>
      <div class="col-lg-11">
        <textarea class="form-control" rows="7" [(ngModel)]="post" name="post" required></textarea>
        <span class="help-block">Share your best thought of the day</span>
      </div>
    </div>

    <div class="form-group">
      <label for="image" class="col-lg-1 control-label">Media</label>
        <div (submit)="onAddSubmit()" class="col-lg-11 form-group">
          <input style="margin-left:10px;" id="image" name="image" [(ngModel)]="image" type="file" >
        </div>
    </div>

    <div class="form-group">
      <div class="col-lg-11 col-lg-offset-1">
        <input type="submit" value="submit" class="btn btn-primary" (click)="onAddSubmit()">
      </div>
    </div>

  </fieldset>
</div>
</form>
