<div *ngIf="note">
<ul class="pager">
  <li class="previous"><a [routerLink]="['/notes']">&larr; Back</a></li>
</ul>

<h2>{{note.title}}</h2>
<blockquote>
  <div class="row">

      <p>{{note.post}}</p>
      <small>Nevermber nth, 1990 </small>
      <!-- Image here> -->
      <img class="img-responsive" src="{{imageUrl}}">

</div>
</blockquote>
<a class="btn btn-default" href="#">Edit</a>
<a class="btn btn-danger" href="#">Delete</a>
</div>
