<div *ngIf="note">

<h2>{{note.title}}</h2>
<a class="btn btn-primary pull-right" [routerLink]="['/edit-note/'+note.$key]">Share</a>
<blockquote>
  <div class="row">

      <p>{{note.post}}</p>
      <small>Nevermber nth, 1990 </small>
      <!-- Image here> -->
      <img class="img-responsive" src="{{imageUrl}}">

</div>
</blockquote>
<a class="btn btn-default" [routerLink]="['/edit-note/'+note.$key]">Edit</a>
<a class="btn btn-danger" (click)="onDeleteAction()">Delete</a>
</div>
