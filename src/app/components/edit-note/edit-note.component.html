<form class="form-horizontal" (submit)="onEditSubmit()">
  <fieldset>
    <legend>Edit note</legend>

    <div class="form-group">
      <label for="textInput" class="col-lg-1 control-label">Title</label>
      <div class="col-lg-11">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="textArea" class="col-lg-1 control-label">Post</label>
      <div class="col-lg-11">
        <textarea class="form-control" rows="5" [(ngModel)]="post" name="post" required></textarea>
      </div>
    </div>
<!--
    <div class="form-group">

        </div>
    </div>
-->
    <div class="form-group">
      <div class="col-lg-11 col-lg-offset-1">
        <input type="submit" value="submit" class="btn btn-primary">
      </div>
    </div>

  </fieldset>
</form>
